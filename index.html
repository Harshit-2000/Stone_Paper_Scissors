<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Papers cissor</title>
</head>
<body>
    <header><h1>Rock Paper Scissor</h1></header>
    <div class="scoreBoard">
           <div class="label" id="user">User</div>
           <div class="label" id="comp">Comp</div>
           <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
    <div class="result">
        <h2 id="result">Let's Start.</h2>
    </div>

    <div class="game">
        <div class="choice" >
            <img id = "r" src="https://img.pngio.com/rock-rock-paper-scissors-clipart-transparent-png-800x800-rock-paper-scissors-png-820_865.png" alt="rock">
            
        </div>

        <div class="choice" >
            <img id = "p" src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" alt="paper">
            
        </div>
        
        <div class="choice">
            <img  id = "s" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQuYVeAM_u2mCoO-hWoN7QrjW7S9r56UTfIkQ&usqp=CAU" alt="scissor">
            
        </div>
    </div>
    <div class="makemove"><h2>Make your move.</h2></div>
        
    <script src="script.js"></script>
</body>
</html>
